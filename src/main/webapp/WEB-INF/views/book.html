<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="fragments/head :: headFragment">
<title id="pageTitle">Бронирование</title>
<style>
.row {
	margin: 0 0;
}
</style>
</head>
<body>
	<script src="/js/slider.js"></script>
	<div class="wrapper">
		<main class="content course">

			<header th:insert="fragments/sideNavbar :: navbar (page='book')"></header>
			<div th:insert="fragments/mobileMenu :: mobileMenu"></div>

			<div id="main_content">
				<div class="bg-image-container">
					<div class="booking-window">
						<div class="form">
							<form id="mainForm" name="mainForm" th:object="${order}" action="#" th:action="@{/book}" method="POST">
								<div id="formOne">
									<div class="title">
										<h1 class="header-text">
											<img src="../img/star.png" alt="star" style="margin: 10px; vertical-align: top;">
											Key And Door Hotel
											<img src="../img/star.png" alt="star" style="margin: 10px; vertical-align: top;">
										</h1>
									</div>
									<div class="row bg-warning" th:if="${error != null}">
										<span th:text="${error}"></span>
									</div>
									<div class="row">
										<div class="manage-div col-md-5 col-12 px-1">
											<label data-dates="Дата заселения-выселения*:" id="before-date" class="w-100">
												<input th:field="*{dates}" type='text' class="datepicker-here w-100" id="date" autocomplete="off" required="required"
													pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}-(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" placeholder="ДД.ММ.ГГГГ-ДД.ММ.ГГГГ">
											</label>
										</div>
										<div class="manage-div col-md-5 col-12 px-1">
											<div class="dropdown">
												<button class="dropdown-toggle-my w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
													<div class="d-block text-left">
														<span>Гостей:</span>
														<br>
													</div>
													<div class="d-flex justify-content-between guests-inline">
														<span id="guestCount">1 взрослых, 0 детей</span>
													</div>
												</button>
												<div class="dropdown-menu container-fluid" aria-labelledby="dropdownMenuButton">
													<div class="row m-0 dropdown-row">
														<h6 class="col-7 dropdown-header-my">Возрослые:</h6>
														<button id="adultSub" class="col-2 dropdown-item-my" type="button" onclick="sub('adult')" disabled>-</button>
														<span id="adultCount" th:field="*{adultCount}" class="col-1 dropdown-header-my">1</span>
														<input type="text" id="adultInput" th:field="*{adultCount}" th:value="1" hidden="" />
														<button id="adultAdd" class="col-2 dropdown-item-my" type="button" onclick="add('adult')">+</button>
													</div>
													<div class="row m-0 dropdown-row">
														<h6 class="col-7 dropdown-header-my">Дети:</h6>
														<button id="childSub" class="col-2 dropdown-item-my" type="button" onclick="sub('child')" disabled>-</button>
														<span id="childCount" th:field="*{childCount}" class="col-1 dropdown-header-my">0</span>
														<input type="text" id="childInput" th:field="*{childCount}" th:value="0" hidden="" />
														<button id="childAdd" class="col-2 dropdown-item-my" type="button" onclick="add('child')">+</button>
													</div>
												</div>
											</div>
										</div>
										<div class="manage-div col-md-2 col-12 px-1">
											<button type="button" id="stage1" disabled="disabled" style="height: 65.6px;">Найти номера</button>
										</div>
									</div>
									<div class="notice">
										<p>*максимальное время проживания - 21 день</p>
									</div>
								</div>

								<div id="formTwo"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>


	<script src="/js/booking-dropdown.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/script.js"></script>
	<script src="/js/booking-datepicker.js"></script>
	<script src="/js/booking-fetch.js"></script>
</body>
</html>
